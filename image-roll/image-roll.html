<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>image-roll</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="image-roll-container">
        <div class="image-roll-list">
            <img src="image/5.jpg" alt="5">
            <img src="image/1.jpg" alt="1">
            <img src="image/2.jpg" alt="2">
            <img src="image/3.jpg" alt="3">
            <img src="image/4.jpg" alt="4">
            <img src="image/5.jpg" alt="5">
            <img src="image/1.jpg" alt="1">
        </div>
        <div class="image-roll-focus">
            <span index="1" class="image-roll-on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a href="#" class="image-roll-prev"><</a>
        <a href="#" class="image-roll-next">></a>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
